<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="src/js/app.js"></script>

    <style>
        table {
            font-family: Calibri, sans-serif;
            border-collapse: collapse;
            width: 100%;
            height: 100%;
        }
        td, th {
            border: 1px solid lightgrey;
            text-align: left;
            padding: 6px;
        }
        textarea {
            width: 80%;
            height: 95%;
        }
        .textAreaWrapper {
            width: 100%;
            height: 80vh;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <div>
                <label>Enter code here</label>
            </div>
        </td>
        <td>
            <div>
                <label>Output code here</label>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="textAreaWrapper">
                <textarea id="codePlaceholder" title="Enter code here"></textarea>
            </div>
            <div class="textAreaWrapper" style="height: 50px">
                <textarea id="varsPlace" placeholder="Enter variables in this format: x=1,y=2,z=3"></textarea>
            </div>
        </td>
        <td>
            <div class="textAreaWrapper" style=" text-align:initial">
                <div id="outputSubs" title="Output code" class="func"></div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <button id="codeSubmissionButton">Parse code</button>
            </div>
        </td>
        <td>
        </td>
    </tr>
</table>
<table id="myTable" itemtype="hidden">
    <tr>
        <th>Line</th>
        <th>Type</th>
        <th>Name</th>
        <th>Condition</th>
        <th>Value</th>
    </tr>
</table>
<script src="dist/bundle.js"></script>
</body>
</html>
